<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e8f5e9, #dcedc8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .card {
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            background: #fff;
        }
        .card-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #4caf50;
        }
        .form-field {
            margin-bottom: 20px;
        }
        .form-field {
            display: flex;
            justify-content: space-between; /* keeps them apart */
            gap: 10px; /* spacing between buttons */
        }

        .form-field .btn {
            flex: 1;          /* make both take equal width */
            text-align: center;
        }
        .form-field input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .form-field input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
        }
<!--        .btn {-->
<!--            width: 100%;-->
<!--            background-color: #4caf50;-->
<!--            font-size: 1.1rem;-->
<!--            border-radius: 8px;-->
<!--            padding: 12px;-->
<!--            transition: all 0.3s ease;-->
<!--        }-->
<!--        .btn:hover {-->
<!--            background-color: #45a049;-->
<!--            transform: translateY(-3px);-->
<!--            box-shadow: 0 6px 15px rgba(0,0,0,0.25);-->
<!--        }-->
        .signup-link {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: #4caf50;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar Fragment -->
<div th:replace="fragments/normalnav :: normalnav"></div>

<!-- Main Content -->
<div class="main-container">
    <div class="card">
        <div class="card-content">
            <h4 class="card-title">Login</h4>
            <form th:action="@{/login}" method="post">
                <div class="form-field">
                    <input type="email" name="username" placeholder="Enter E-mail" required/>
                </div>
                <div class="form-field">
                    <input type="password" name="password" placeholder="Enter Password" required/>
                </div>
                <div class="form-field">
                    <button type="submit" class="green btn">Login</button>
                </div>
                <div class="signup-link">
                    <a th:href="@{/register}">Donâ€™t have an account? Signup</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 E-KOTE. All Rights Reserved.</p>
    <p><a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms & Conditions</a></p>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    function showError() {
        const urlParams = new URLSearchParams(window.location.search);
        const errormessage = urlParams.get('error');

        if (errormessage === "not_admin") {
            alert("User cannot login to the portal");
        } else if (errormessage === "invalid_credentials") {
            alert("Invalid credentials. Please try again.");
        } else if (errormessage === "admin_not_found") {
            alert("Admin not found. Please register first.");
        } else if (errormessage === "sql_error") {
            alert("A server error occurred. Please try again later.");
        } else if (errormessage === "driver_not_found") {
            alert("Database driver not found. Please contact support.");
        }
    }
    window.onload = showError;
</script>
</body>
</html>
